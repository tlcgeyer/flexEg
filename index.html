<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>A Flex Example</title>
</head>
<body>
    <section class="container">
        <h2>Manga For SALE!</h2>
        <div id="mangaForSale">
            <div class="item">
                <img src="https://i.postimg.cc/7PNJG335/blue-lock-1-1.jpg" alt="Blue Lock Manga Vol-1">
                <p>
                    Description:
                    Blue Lock 
                    Volume 1
                </p>
                <div class="button-wrapper">
                    <button>View more</button>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="item">
                <img src="https://i.postimg.cc/MpbfJ190/haikyu-vol-1.jpg" alt="Haikyu-vol-1">
                <p>
                    Description:
                    HAIKYU! 
                    Volume 1 
                </p>
                <div class="button-wrapper">
                    <button>View more</button>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="item">
                <img src="https://i.postimg.cc/HL9KqWcv/jujutsu-kaisen-vol-1.jpg" alt="jujutsu-kaisen-vol-1">
                <p>
                    Description:
                    Jujutsu Kaisen 
                    Volume 1
                </p>
                <div class="button-wrapper">
                    <button>View more</button>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
    <div class="image-animation">
        <img src="https://i.postimg.cc/x1YwjFr4/onepunch.gif" alt="Picture">
    </div>
</body>
</html>
